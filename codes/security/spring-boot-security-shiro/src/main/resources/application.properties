# ----------------------------------------------------------------------- Jdbc
spring.datasource.hikari.connection-timeout = 30000
spring.datasource.hikari.max-lifetime = 1800000
spring.datasource.hikari.maximum-pool-size = 15
spring.datasource.hikari.minimum-idle = 5
spring.datasource.hikari.connection-test-query = select 1
spring.datasource.hikari.pool-name = DunwuHikari
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/spring_boot_tutorial2?useUnicode=true&characterEncoding=UTF-8\
  &useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2b8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.schema = classpath:db/schema.sql
spring.datasource.initialization-mode = always
# ----------------------------------------------------------------------- Redis
spring.redis.database = 0
spring.redis.host = 127.0.0.1
spring.redis.port = 6379
spring.redis.password =
spring.redis.lettuce.pool.min-idle = 5
spring.redis.lettuce.pool.max-idle = 100
spring.redis.lettuce.pool.max-active = 2000
spring.redis.lettuce.pool.max-wait = 10000
spring.redis.timeout = 5000
# ----------------------------------------------------------------------- Http
dunwu.web.httpDebugEnabled = false
